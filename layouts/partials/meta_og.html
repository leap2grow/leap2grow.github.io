{{ $desc := .Params.description | default .Site.Params.description }}
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
{{ if $desc }}<meta property="og:description" content="{{ $desc }}">{{ end }}
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta name="twitter:card" content="summary">
{{ with .Site.Params.social.twitter }}<meta name="twitter:site" content="{{ . }}">{{ end }}
<meta name="twitter:title" content="{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
{{ if $desc }}<meta name="twitter:description" content="{{ $desc }}">{{ end }}
