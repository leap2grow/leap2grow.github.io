<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
{{ $desc := .Params.description | default .Site.Params.description }}
{{ if $desc }}<meta name="description" content="{{ $desc }}">{{ end }}
<link rel="stylesheet" href="/css/main.css">
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "/index.xml" | relURL }}">
{{ partial "meta_og.html" . }}
